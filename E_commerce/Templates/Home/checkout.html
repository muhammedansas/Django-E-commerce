{% extends 'Home/home.html' %}
{% load static %}
{% block content %}
  <body class="goto-here">
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Checkout</span></p>
            <h1 class="mb-0 bread">Checkout</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 ftco-animate">
						<form action="{% url 'place_order' %}" class="billing-form" method='POST'>
							{% csrf_token %}
							<h3 class="mb-4 billing-heading">Billing Details</h3>
	          	<div class="row align-items-end">
	          		<div class="col-md-6">
	                <div class="form-group">
	                	<label for="firstname">Firt Name</label>
	                  <input type="text" class="form-control" placeholder="First name" name='first_name' required>
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label for="lastname">Last Name</label>
	                  <input type="text" class="form-control" placeholder="Last name" name='last_name' required>
	                </div>
                </div>
                <div class="w-100"></div>
		            
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="email">Email Address</label>
	                  <input type="email" class="form-control" placeholder="Enter email address" name='email' required>
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
                            <label for="phone_number">Phone number</label>
	                  <input type="number" class="form-control" placeholder="Enter Phone number" name='phone_number' required>
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="address_1">Address 1</label>
	                  <input type="text" class="form-control" placeholder="" name="address_1" required>
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label for="address_2">Address 2</label>
	                  <input type="text" class="form-control" placeholder="" name="address_2" required>
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label for="phone">Order not</label>
	                  <input type="text" class="form-control" placeholder="" name="order_not" required>
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label for="city">City</label>
	                  <input type="text" class="form-control" placeholder="" name="city" required>
	                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="address_1">State</label>
                  <input type="text" class="form-control" placeholder="" name="state" required>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="address_1">Country</label>
                  <input type="text" class="form-control" placeholder="" name="country" required>
                </div>
                </div>
               
	          
              
	          <div class="row mt-5 pt-3 d-flex">
	          	<div class="col-md-6 d-flex">
	          		<div class="cart-detail cart-total bg-light p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Cart Total</h3>
						  
	          			<p class="d-flex">
		    						<span>Subtotal</span>
		    						<span>${{total}}</span>
		    					</p> 
								
		    					<p class="d-flex">
		    						<span>Tax</span>
		    						<span>${{tax}}</span>
		    					</p>
		    					<hr>
		    					<p class="d-flex total-price">
		    						<span>Total</span>
		    						<span>${{grand_total}}</span>
		    					</p>
								</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="cart-detail bg-light p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Payment Method</h3>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> Direct Bank Tranfer</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> Check Payment</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> Paypal</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="checkbox">
											   <label><input type="checkbox" value="" class="mr-2"> I have read and accept the terms and conditions</label>
											</div>
										</div>
									</div>
									<button type="submit" name="submit" class="btn btn-primary py-3 px-4">Place an Order</button>
								</div>
							</form><!-- END -->
	          	</div>
	          </div>
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->
  </body>

{% endblock %}
